<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
    }

    label,
    p {
      font-size: 20px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      border: 1px solid;
      border-radius: 10px;
    }

    button {
      padding: 10px;
      border-radius: 10px;
    }

    select {
      padding: 10px;
    }
  </style>
</head>

<body style="display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 10rem 5rem;">
  <h1>Customer Registration Form</h1>
  <form action="../cgi-bin/lab07b.cgi" method="post" style="display: flex; flex-direction: column; gap: 10px;"
    enctype="multipart/form-data">
    <div style="width: full;">
      <label>First Name:</label>
      <input type="text" name="first" placeholder="Johan">
      <label>Last Name:</label>
      <input type="text" name="last" placeholder="Philip">
    </div>
    <div>
      <label>Street Name:</label>
      <input type=" text" name="street" placeholder="123 Toronto Ave.">
      <label>City:</label>
      <input type=" text" name="city" placeholder="Toronto">
      <label>Postal Code:</label>
      <input type="text" name="postal" placeholder="L0L 0L0">
      <label>Province:</label>
      <select id="province" name="province">
        <option value="Alberta">Alberta</option>
        <option value="British Columbia">British Columbia</option>
        <option value="Manitoba">Manitoba</option>
        <option value="New Brunswick">New Brunswick</option>
        <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
        <option value="Nova Scotia">Nova Scotia</option>
        <option value="Ontario">Ontario</option>
        <option value="Prince Edward Island">Prince Edward Island</option>
        <option value="Quebec">Quebec</option>
        <option value="Saskatchewan">Saskatchewan</option>
        <option value="Northwest Territories">Northwest Territories</option>
        <option value="Nunavut">Nunavut</option>
        <option value="Yukon">Yukon</option>
      </select>
    </div>
    <label>Phone Number:</label>
    <input type="tel" name="phone" placeholder="4161234567">
    <label>Email Address:</label>
    <input type="text" name="email" placeholder="johan@johan.com">
    <label>Photograph:</label>
    <input type="file" name="photo">
    <button type="submit">Submit</button>
  </form>
</body>

</html>
