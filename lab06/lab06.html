<body>
  <div>
    <h1>Question 1</h1>
    <svg height="400" width="1500">
      <polygon points="200,250 300,50 400,250" style="fill:rgb(238, 238, 155); stroke:black; stroke-width:3"></polygon>
      <text x="300" y="280" fill="black" text-anchor="middle" font-size="20" font-weight="bold"
        font-family="Arial">Triangle</text>
      <polygon points="450,250 650,250 650,50 450,50 " style="fill:rgb(93, 195, 195); stroke:black; stroke-width:3">
      </polygon>
      <text x="550" y="280" fill="black" text-anchor="middle" font-size="20" font-weight="bold"
        font-family="Arial">Quadrilateral</text>
      <polygon points="700,130 800,50 900,130 850,250 750,250"
        style="fill:rgb(238, 185, 173); stroke:black; stroke-width:3">
      </polygon>
      <text x="800" y="280" fill="black" text-anchor="middle" font-size="20" font-weight="bold"
        font-family="Arial">Pentagon</text>
      <polygon points="950,200 950,100 1040,50 1130,100 1130,200 1040,250"
        style="fill:rgb(123, 192, 128); stroke:black; stroke-width:3">
      </polygon>
      <text x="1040" y="280" fill="black" text-anchor="middle" font-size="20" font-weight="bold"
        font-family="Arial">Hexagon</text>
    </svg>
  </div>
  <div>
    <h1>Question 2</h1>
    <svg height="500" width="1500">
      <circle cx=" 400" cy="300" r="150" style="fill:magenta; mix-blend-mode: multiple;"></circle>

      <text x="350" y="350" fill="black" text-anchor="middle" font-size="60" font-weight="bold"
        font-family="Arial">M</text>
      <circle cx="600" cy="300" r="150" style="fill:cyan; mix-blend-mode: multiply;"></circle>
      <text x="650" y="350" fill="black" text-anchor="middle" font-size="60" font-weight="bold"
        font-family="Arial">C</text>
      <circle cx="500" cy="150" r="150" style="fill:yellow; mix-blend-mode: multiply;"></circle>
      <text x="500" y="100" fill="black" text-anchor="middle" font-size="60" font-weight="bold"
        font-family="Arial">Y</text>
  </div>
  <div>
    <h1>Question 3</h1>
    <svg height="500" width="1500">
      <rect x="200" y="50" style="width: 400px;; height:50; fill:black;"></rect>
      <rect x="200" y="100" style="width: 400; height:50; fill:rgb(80, 79, 79);"></rect>
      <rect x="200" y="150" style="width: 400; height:50; fill:gray;"></rect>
      <rect x="200" y="200" style="width: 400; height:50; fill:lightgray"></rect>
